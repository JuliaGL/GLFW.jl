language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
addons:
  apt:
    sources:
    - debian-sid
    packages:
    - cmake
    - libxxf86vm-dev
before_script:
  - "which cmake"
  - "cmake --version"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start" # X virtual framebuffer
