language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
addons:
  apt:
    packages:
    - libxxf86vm-dev
before_script:
  - "curl http://www.cmake.org/files/v3.2/cmake-3.2.2-Linux-x86_64.sh | sh -s - --prefix=${HOME}/cmake"
  - "export PATH=${HOME}/cmake:${PATH}"
  - "echo $PATH"
  - "which cmake"
  - "cmake --version"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start" # X virtual framebuffer
